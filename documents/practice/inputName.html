<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <title>이름입력칸 예제</title>
   
</head>
<body>
  <form action="" method="post" name="formname">

    <input  id="myinput" type="text" placeholder="이름을 입력해주세요." 
maxlength="256" oninput="MaxLength(this);" onkeypress="JavaScript:press(this.form)">
<button name="submitBtn" type="button" title="submit"> Submit </button>
   <span id="inform__wrongLength"></span>
   <span id="inform__isName"></span>
  </form>
  <script>
    function press(f){ if(f.keyCode == 13)
    {  formname.submit();  } 
    }

    var input = "유정호";
    var innerText = document.getElementById("myinput").innerText;
    function MaxLength(e){
        if(e.value.length - 10 > 0){
            $("#myinput").css("border", "1px solid red");
            document.getElementById("inform__wrongLength").innerHTML = "이름이 10글자를 넘었어요!";
        }
        else if(e.value.length - 10 <= 0){
            if(input == document.getElementById('myinput').value){
                document.getElementById("inform__isName").innerHTML = "이름이 맞았습니다!";
            }
            else{
              document.getElementById("inform__isName").innerHTML = "이름이 틀렸습니다!";
              $("#myinput").css("border", "1px solid red");
            }
        }
    }
    </script>
 
</body>
</html>
